version: '3'
services:
    postgis:
        image: kartoza/postgis:latest
        environment:
            - POSTGRES_DBNAME=geodjango
            - POSTGRES_USER=geo
            - POSTGRES_PASS=geo
            - ALLOW_IP_RANGE=0.0.0.0/0
        restart: unless-stopped
#        networks:
#            - backend
#        ports:
#            - 5432:5432
#            - 1234:1234
    iotsite:
        build: .
        depends_on:
            - postgis
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - 8000:8000
        restart: unless-stopped

